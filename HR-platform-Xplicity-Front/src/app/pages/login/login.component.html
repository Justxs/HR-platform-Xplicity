
<div class="center">
    <img class="logo"  src="/assets/pictures/xpl_rgb-normal2x.png" alt="">

    <div class="center-box">
            <h5></h5>
            <input [(ngModel)]="user.email" type="email" pInputText class="p-inputtext-sm" placeholder="e-mail">  
        
        <br>
        <br>
            <input [(ngModel)]="user.password" type="password" pInputText class="p-inputtext-sm" placeholder="Password">  
    
        <br>
        <br>
        <span>
            <p-button (click)="onAddButtonClick()" class="button-split" label="Login"  styleClass="p-button-sm"></p-button>
           <a routerLink="/reset"><p-button class="button-split" label="Reset"  styleClass="p-button-sm"></p-button></a>
        </span>
    
    </div>
</div>
